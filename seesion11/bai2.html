    <script>
       const arr = [1, 2, 3, 4, 5, 6, 5, 5, 5, 7, 8, 9, 10];
       function sum10() {
            let arr1 = [];
            let st = "";
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] + arr[j] == 10) {
                        st = [arr[i], arr[j]].join(" ")
                        if (!arr1.includes(st)) {
                            arr1.push(st)
                            console.log(`tong 2 so bang 10 la ${arr[i]} , ${arr[j]}`)
                        }
                    }
                }
            }
        }
sum10();
