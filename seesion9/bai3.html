    <script>
        let number = [1, 5, 8, 7, 9, 6, 5, 41, 2, 6, 55, 4, 8,];
      let max = number[0];
      for (let i = 0; i < number.length; i++) {
        if (max < number[i]) {              
          max = number[i];
        }
      }
      console.log(`Số lớn nhất:${max}`);
    </script>
