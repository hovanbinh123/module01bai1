<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const checkMonth = prompt("nhap so thang");

        function check(month){
            let convertNum = parseInt(month);
            switch (convertNum){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log(" thang " + month +" co 30 ngay ");
                    break;
                case 2:
                    console.log(" thang " + month + " co 28 hoac 29 ngay ");
                    break;
                default:
                    console.log(" thang " + month +" co 31 ngay ");
                    break; 
            }
        }
        check(checkMonth);
    </script>
</body>
