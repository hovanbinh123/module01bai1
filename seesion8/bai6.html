    <script>
        function checkPerfectNumbers (number) {
 if(number < 0 || typeof number !== 'number') return;
 let total = 0;
 for(let i = 1; i < number; i++) {
  if(number % i  === 0) {
   console.log(i)
   total += i;
  }
 }
 if(total === number) return 'là số hoàn hảo';
 return 'không phải là số hoàn hảo'
}
    </script>
