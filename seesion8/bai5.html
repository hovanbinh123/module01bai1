<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printTriangle1(number){
 if(number < 0 || typeof number !== 'number') return;
 let isTriangle = ''
 for(i = 1; i <= number; i++) {
  for(let i2 = 1; i2 <= number; i2++) {
   if(i2 <= i) {
    isTriangle += '*'
   } else {
    isTriangle += ''
   }
   if(i2 == number) {
    isTriangle += '\n'
   }
  }
 }
 return isTriangle;
}

function printTriangle2(number){
 if(number < 0 || typeof number !== 'number') return;
 let isTriangle = ''
 for(i = number; i >= 0; i--) {
  for(let i2 = 1; i2 <= number; i2++) {
   if(i2 <= i) {
    isTriangle += '*'
   } else {
    isTriangle += ''
   }
   if(i2 == number) {
    isTriangle += '\n'
   }
  }
 }
 return isTriangle;
}

function printTriangle3(number){
 if(number < 0 || typeof number !== 'number') return;
 let isTriangle = ''
 for(i = number; i > 0; i--) {
   for(let i2 = 1; i2 <= number; i2++) {
    if(i2 < i) {
     isTriangle += ' '
    } else {
     isTriangle += '*'
    }
    if(i2 == number) {
     isTriangle += '\n'
    }
   }
  }
 return isTriangle;
}

function printTriangle4(number){
 if(number < 0 || typeof number !== 'number') return;
 let isTriangle = ''
 for(i = 0; i <= number; i++) {
   for(let i2 = 1; i2 <= number; i2++) {
    if(i2 > i) {
     isTriangle += '*'
    } else {
     isTriangle += ' '
    }
    if(i2 == number) {
     isTriangle += '\n'
    }
   }
  }
 return isTriangle;
}

    </script>
</body>
</html>
