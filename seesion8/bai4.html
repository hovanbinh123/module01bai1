<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              function calcFibonacci(number) {
        if(number < 0 || typeof number !== 'number') return;
        let strFibonacci = '15 số fibonacci đầu tiên: 1, 1, ';
        let isFibonacci = 0;
        let number1 = 1;
        let number2 = 1;
        for(let i = 2; i <= number; i++) {
         isFibonacci = number1 + number2;
         number1 = number2;
         number2 = isFibonacci;
         if(i !== number) {
          strFibonacci += isFibonacci + ', '
         } else {
          strFibonacci += isFibonacci
         }
        }
        return strFibonacci;
       }
    </script>
    
</body>
</html>
