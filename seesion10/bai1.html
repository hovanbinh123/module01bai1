<body>
    <script>
        const num1= +prompt ("nhap so thu nhat");
        const num2= +prompt ("nhap so thu hai");
        const num3= +prompt ("nhap so thu ba");

        function findMin(num1, num2, num3) {
    const min = num1;
    if (num2 < min) {
      min = num2; 
    }
    if (num3 < min) {
      min = num3;
    }
    return min;
  }
  const min = findMin(num1, num2, num3);
  console.log("so be nhat la: " + min);
    </script>
